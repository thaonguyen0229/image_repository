{% extends "library/base.html" %}
{% block content %}
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Image Post</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                {% if form.instance.pk %}
                    <button type="submit">Update</button>
                {% else %}
                    <button type="submit">Post</button>
                {% endif %}
                <a href="{% url 'my_library' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
